<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
		<title> meteo </title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	</head>
	
	<body>
	
		<div class="container my-5">
			<header th:insert="navigation.html"> </header>
				<h1>Météo</h1>
				<h2>Votre Adresse</h2>
				<p class="h3" display-2 th:text="'->'+ ${address.content}"/>
				<h2>Coordonnées GPS</h2>
				<p class="h3" display-2 th:text="'->'+ ${coordinates}"/>

				<p class="h3" display-2 th:text="'-> température : '+ ${temperature}+'°C'"/>
				<a href = "https://www.google.com/maps/place/"><button class="btn btn-primary my-1">View the the GPS location on Google map ! </button></a>
				<p>copier les coordonnées Gps et collez les dans la zone de recherche de Google Map </p>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
	</body>
</html>
