<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
		<title> Adresses </title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	</head>
	
	<body>
	
		<div class="container my-5">
			<header th:insert="navigation.html"> </header>
				<div class="container  my-2" >
					<div class="input-group">
						<input type="search" class="form-control rounded" style="width:150px"
						placeholder="Rechercher une Adresse" aria-label="Search"
						aria-describedby="search-addon" />
						<button type="button" class="btn btn-outline-primary">Rechercher</button>
					</div>
				</div>
				
			<table class="table table-striped">
	
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Adresse</th>
			      <th scope="col">Auteur</th>
				</tr>
			  </thead>
			  <tbody>
			  	<tr: th:each ="address: ${allAdresses}">
					<td  th:text="'' + ${address.id}"></td>
					<td  th:text="'' + ${address.content}"></td>
					<td  th:text="'' + ${address.auteur}"></td>
				</tr>
			  </tbody>
			</table><br><br>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

  </div>
  <!-- Copyright -->
</footer>
</div>	
	</body>
	
</html>
